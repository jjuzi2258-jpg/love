<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>姐姐，请原谅我</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe0e0;
      min-height: 100vh;
      margin: 0;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .apology-box {
      background: #fff;
      border-radius: 20px;
      padding: 40px 28px;
      box-shadow: 0 2px 20px #e4bdbd44;
      max-width: 420px;
      width: 96vw;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    h2 {
      color: #e47070;
      margin-bottom: 28px;
      font-size: 1.6rem;
      text-align: center;
      line-height: 1.4;
      text-shadow: 0 1px 1px #fff4f4;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 28px;
      margin-top: 10px;
      position: relative;
      height: 90px;
    }
    .btn {
      border: none;
      border-radius: 14px;
      font-size: 1.4rem;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      transition: all 0.22s cubic-bezier(.39,.04,.51,.92);
      padding: 20px 38px;
      min-width: 108px;
      max-width: 220px;
      box-shadow: 0 1px 10px #e2bdbd66;
      outline: none;
      z-index: 2;
    }
    #forgiveBtn {
      background: #ffd700;
      color: #a0522d;
      order: 2;
      margin-left: auto;
      position: static;
      transform: scale(1);
    }
    #notForgiveBtn {
      background: #e47070;
      color: #fff;
      order: 1;
      margin-right: auto;
      position: static;
      left: auto; top: auto;
      transform: scale(1);
      opacity: 1;
    }
    #actionBox {
      margin-top: 18px;
      color: #c74242;
      font-size: 1.18rem;
      text-align: center;
      min-height: 44px;
      animation: fadein 0.5s;
      width: 100%;
      box-sizing: border-box;
    }
    .choice-list {
      margin-top: 10px;
      font-size: 1.05rem;
      color: #a0522d;
      text-align: left;
      background: #fff5f5;
      border-radius: 10px;
      padding: 10px 18px;
      box-shadow: 0 1px 6px #e2bdbd33;
      width: 96%;
      margin-left: auto;
      margin-right: auto;
      min-height: 30px;
      word-break: break-all;
      transition: all 0.2s;
    }
    @media (max-width: 600px) {
      .apology-box {
        padding: 16px 3vw;
        max-width: 99vw;
      }
      h2 {
        font-size: 1.13rem;
        margin-bottom: 14px;
      }
      .btn {
        font-size: 1.06rem;
        padding: 12px 8px;
        min-width: 70px;
        max-width: 120px;
      }
      .btns {
        gap: 12px;
        height: 54px;
      }
      .choice-list {
        padding: 8px 8px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="apology-box">
    <h2>姐姐，对不起，请原谅我好吗？</h2>
    <div class="btns" id="btnsArea">
      <button id="notForgiveBtn" class="btn" onclick="notForgive()">不原谅</button>
      <button id="forgiveBtn" class="btn" onclick="forgiveMe()">原谅你</button>
    </div>
    <div id="actionBox"></div>
  </div>
  <script>
    let notForgiveSize = 1.0;
    let forgiveSize = 1.0;
    let actionIndex = 0;
    const notForgiveBtn = document.getElementById('notForgiveBtn');
    const forgiveBtn = document.getElementById('forgiveBtn');
    const actionBox = document.getElementById('actionBox');

    // 你为她做的事，每次点击展示一个
    const actions = [
      "陪你一起看喜欢的电影。",
      "为你做一顿你最喜欢吃的饭。",
      "陪你去你想去的地方散步。",
      "以后都听你的，不再惹你生气。",
      "每天都说早安晚安，关心你。",
      "帮你拍美美的照片。",
      "送你小礼物，哪怕只是你喜欢的零食。",
      "为你唱一首歌，哪怕五音不全也愿意。",
      "无条件哄你开心，做你的专属小太阳。",
      "如果还不够，我会一直努力，直到你原谅我！"
    ];

    function notForgive() {
      notForgiveSize *= 0.92; // 缩小得慢一点
      forgiveSize *= 1.08;    // 放大得慢一点
      notForgiveBtn.style.transform = `scale(${notForgiveSize})`;
      forgiveBtn.style.transform = `scale(${forgiveSize})`;

      if (actionIndex < actions.length) {
        actionBox.innerHTML = `<div class="choice-list"><b>我愿意为你做：</b><br>${actions[actionIndex]}</div>`;
        actionIndex++;
      } else {
        actionBox.innerHTML = `<div class="choice-list"><b>我真的很想你原谅我，愿意为你做一切！</b></div>`;
      }

      if (notForgiveSize < 0.45) {
        notForgiveBtn.disabled = true;
        notForgiveBtn.innerText = "姐姐，别生气啦~";
        notForgiveBtn.style.opacity = 0.7;
        notForgiveBtn.style.transform = "scale(0.45)";
      }
    }

    function forgiveMe() {
      document.querySelector('.apology-box').innerHTML = `
        <h2 style="color:#ffd700;">谢谢姐姐！快和我通电话吧！<span style="font-size:1.8rem;">❤️</span></h2>
      `;
    }
  </script>
</body>
</html>
