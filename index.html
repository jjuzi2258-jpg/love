<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>宝宝的小互动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑", Arial, sans-serif;
      background: #fff0f6;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-top: 32px;
      margin-bottom: 34px;
      color: #ff7eb3;
    }
    .question {
      font-size: 1.18em;
      margin: 32px auto 36px auto;
      color: #d72660;
      padding: 0 12px;
      max-width: 95vw;
      min-height: 40px;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin-bottom: 42px;
      padding: 0 18px;
    }
    .option-btn {
      background: linear-gradient(90deg, #ffb6b9 0%, #fae3d9 100%);
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 30px;
      font-size: 1.08em;
      cursor: pointer;
      width: 92vw;
      max-width: 330px;
      font-weight: bold;
      letter-spacing: 1px;
      outline: none;
      margin: 0 auto;
      transition: box-shadow 0.14s;
      box-shadow: 0 2px 10px rgba(255,182,185,0.14);
    }
    .option-btn:active {
      box-shadow: 0 4px 16px rgba(255,182,185,0.28);
    }
    .result {
      font-size: 1.14em;
      color: #ff7eb3;
      margin-top: 32px;
      min-height: 36px;
      padding: 0 12px;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
    }
    .my-id {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 0.95em;
      color: #fff;
      background: linear-gradient(90deg, #ffb6b9 0%, #fae3d9 100%);
      padding: 7px 16px;
      border-radius: 16px;
      opacity: .82;
      z-index: 9999;
      letter-spacing: 2px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>宝宝的小互动</h1>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <div class="my-id">橘子</div>
  <script>
    const steps = [
      {
        question: "宝宝，今天睡得好吗？",
        options: ["睡得很好", "有点失眠", "做了个梦", "还没睡醒呢"],
        replies: [
          "宝宝休息好我就放心啦，记得多喝水哦！🌙",
          "没关系，白天要注意调节心情，橘子陪着你！🍊",
          "是什么有趣的梦呢？说给我听听！✨",
          "那宝宝可以再眯一会儿，养养精神！😴"
        ]
      },
      {
        question: "宝宝，你在干嘛呀？",
        options: ["刷视频", "看剧", "吃饭", "想你"],
        replies: [
          "别看时间太久啦，宝宝要注意休息哦！🌈",
          "剧好看吗？给宝宝推荐一下吧～📺",
          "吃什么呀？有没有宝宝最爱的？🍚",
          "哎呀，宝宝也在想你呢！💕"
        ]
      },
      {
        question: "宝宝，今天过得开心吗？",
        options: ["超级开心", "一般般", "有点累", "不太开心"],
        replies: [
          "宝宝开心我就放心啦！要一直幸福哦！🧸",
          "希望宝宝接下来会更好～💐",
          "辛苦的宝宝，抱抱你！🤗",
          "不开心的时候记得还有我陪你！"
        ]
      },
      {
        question: "宝宝，下周要不要一起吃饭呀？",
        options: ["好呀", "不想动", "你请客吗", "等下再说"],
        replies: [
          "太棒啦，宝宝想吃什么都可以！🍱",
          "没关系，宝宝想休息就休息，等有空再一起！🛋️",
          "当然请宝宝啦！🥰",
          "随时等宝宝，想吃就叫我～🍜"
        ]
      }
    ];

    let step = 0;

    function showStep() {
      document.getElementById('result').textContent = "";
      const q = steps[step];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => {
          showReply(q.replies[idx]);
          setTimeout(() => {
            step++;
            if (step < steps.length) {
              showStep();
            } else {
              showEnd();
            }
          }, 1500);
        };
        optionsDiv.appendChild(btn);
      });
    }

    function showReply(txt) {
      const resultEl = document.getElementById('result');
      resultEl.textContent = txt;
    }

    function showEnd() {
      document.getElementById('question').textContent = "宝宝，互动结束啦，偷偷做的小互动希望你喜欢！";
      document.getElementById('options').innerHTML = "";
      showReply("我会一直陪着宝宝！");
    }

    showStep();
  </script>
</body>
</html>
